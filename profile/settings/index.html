<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css"
      rel="stylesheet"
    />

    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="/src/js/index.js" type="module" defer></script>
    <link rel="stylesheet" href="/src/css/index.css" />
    <title>Document</title>
  </head>
  <body class="d-flex flex-column min-vh-100" id="settings">
    <nav
      class="navbar navbar-expand-sm navbar-dark bg-dark shadow sticky-top"
      aria-label="Primary navbar"
    >
      <div class="container-fluid">
        <div style="min-width: calc(10rem - 0.75rem)">
          <a class="navbar-brand" href="/">Document</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#primaryNav"
          aria-controls="primaryNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="primaryNav">
          <ul class="d-none navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">NFTs</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Profile</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">My items</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Log in</a></li>
                <li><a class="dropdown-item" href="#">Log out</a></li>
              </ul>
            </li>
          </ul>
          <form role="search" class="flex-grow-1">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>

    <div class="d-flex flex-grow-1">
      <div
        class="d-flex flex-column text-bg-dark border-end"
        style="width: 10rem"
      >
        <ul class="nav nav-pills flex-column mb-auto p-3">
          <li>
            <a href="/" class="nav-link text-white"> All items </a>
          </li>
          <li>
            <a href="/collections" class="nav-link text-white"> Collections </a>
          </li>
          <li>
            <a href="/?filter=new" class="nav-link text-white"> New items </a>
          </li>
          <li>
            <a href="/?filter=sale" class="nav-link text-white"> On Sale </a>
          </li>
        </ul>
        <div class="dropdown p-3 border-top">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://avatars.githubusercontent.com/u/10801540?s=100&v=4"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong class="username">username</strong>
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li><a class="dropdown-item" href="/profile">My items</a></li>
            <li>
              <a class="dropdown-item" href="/profile/settings">Settings</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <button
                type="button"
                class="dropdown-item login"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                Login
              </button>
            </li>
            <li><button class="dropdown-item logout">Log out</button></li>
          </ul>
        </div>
      </div>
      <main
        class="flex-grow-1 p-3"
        style="overflow-y: auto; height: calc(100vh - 3.375rem)"
      >
        <div class="row"></div>
      </main>
    </div>

    <div
      class="modal fade"
      id="loginModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <form class="modal-dialog modal-dialog-centered" id="login">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                  />
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group mb-3">
                  <label for="username" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="reset"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button class="btn btn-primary" data-bs-dismiss="modal">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
