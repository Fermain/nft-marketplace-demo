<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css"
      rel="stylesheet"
    />

    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="/src/index.js" type="module" defer></script>
    <link rel="stylesheet" href="/src/css/index.css" />
    <title>Document</title>
  </head>
  <body class="d-flex flex-column min-vh-100" id="nft">
    <nav
      class="navbar navbar-expand-sm navbar-dark bg-dark shadow sticky-top"
      aria-label="Primary navbar"
    >
      <div class="container-fluid">
        <div style="min-width: calc(10rem - 0.75rem)">
          <a class="navbar-brand" href="/">Document</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#primaryNav"
          aria-controls="primaryNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="primaryNav">
          <ul class="d-none navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">NFTs</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Profile</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">My items</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Log in</a></li>
                <li><a class="dropdown-item" href="#">Log out</a></li>
              </ul>
            </li>
          </ul>
          <form role="search" class="flex-grow-1">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>

    <div class="d-flex flex-grow-1">
      <div
        class="d-flex flex-column text-bg-dark border-end"
        style="width: 10rem"
      >
        <ul class="nav nav-pills flex-column mb-auto p-3">
          <li>
            <a href="/" class="nav-link text-white"> All items </a>
          </li>
          <li>
            <a href="/collections" class="nav-link text-white"> Collections </a>
          </li>
          <li>
            <a href="/?filter=new" class="nav-link text-white"> New items </a>
          </li>
          <li>
            <a href="/?filter=sale" class="nav-link text-white"> On Sale </a>
          </li>
        </ul>
        <div class="dropdown p-3 border-top">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://avatars.githubusercontent.com/u/10801540?s=100&v=4"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong>username</strong>
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li><a class="dropdown-item" href="/profile">My items</a></li>
            <li>
              <a class="dropdown-item" href="/profile/settings">Settings</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="/login">Log in</a></li>
            <li><a class="dropdown-item" href="/logout">Log out</a></li>
          </ul>
        </div>
      </div>
      <main
        class="flex-grow-1 p-3"
        style="overflow-y: auto; height: calc(100vh - 3.375rem)"
      >
        <div class="row">
          <div class="col-12 col-md-5 col-lg-3">
            <a href="" class="nftImgHref" target="_blank">
              <img src="" alt="NFT" class="nftImageSrc img-fluid" />
            </a>
          </div>
          <div class="col-12 col-md-7 col-lg-9 d-flex flex-column justify-content-between">
            <div>
              <h1>Collection: <span class="collectionName"></span></h1>
              <h2>ID: <span class="id badge bg-primary"></span></h2>
              <h3>
                Created: <span class="createdDate badge bg-secondary"></span> at
                <span class="createdTime badge bg-secondary"></span>
              </h3>
            </div>
            <div class="btn-group">
              <button class="btn btn-outline-info">Wishlist</button>
              <button class="btn btn-outline-success">
                Buy for <span class="price"></span>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
